<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f26b08e3d.js" crossorigin="anonymous"></script>
    <title>Let's play WORDS</title>
</head>
<body>
    <div class="curtain">
        <div class="topCurtain">
            <p>Let's play</p>
            <h1>WORDS</h1>
        </div>
    </div>
    <div class="checkmark">
        <i class="far fa-check-circle"></i>
        <p>Correct!</p>
    </div>
    <div class="xMark">
        <i class="far fa-times-circle"></i>
        <p>Try Again!</p>
    </div>
    <section>
        <div class="wrapper">
            <div class="textContainer">
                <h2>What word is this?</h2>
                <p class="definition"></p>
            </div>
            <div class="answerContainer">
                <div class="letterContainer">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <!-- Answer input field -->
                </div>
                <button class="answerSubmit"></button>
            </div>
        </div>
    </section>

    <footer>
        <p>Created at Juno College by Mandy Poon and Peter Bae</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
