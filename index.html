<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f26b08e3d.js" crossorigin="anonymous"></script>
    <title>Let's play WORDS</title>
</head>
<body>    
    <header>
        <!-- <div class="curtain">
            <div class="topCurtain">
                <p>Let's play</p>
                <a>WORDS</a>
            </div>
        </div> -->        
    </header>
    <main>
        <div class="wrapper">
            <div class="textContainer">
                <h1>What word is this?</h1>
                <p>Hint: <span class="definition"></span></p>
            </div>
            <fieldset class="answerContainer">
                <legend class="sr-only">Enter the letters of the word you're thinking!</legend>
                <div class="letterContainer">
                    <div class="letter">
                        <label for="letter1" name="letters" class="sr-only">1st letter</label>
                        <input type="text" id="letter1" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter2" name="letters" class="sr-only">2nd letter</label>
                        <input type="text" id="letter2" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter3" name="letters" class="sr-only">3rd letter</label>
                        <input type="text" id="letter3" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter4" name="letters" class="sr-only">4th letter</label>
                        <input type="text" id="letter4" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter5" name="letters" class="sr-only">5th letter</label>
                        <input type="text" id="letter5" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter6" name="letters" class="sr-only">6th letter</label>
                        <input type="text" id="letter6" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter7" name="letters" class="sr-only">7th letter</label>
                        <input type="text" id="letter7" name="letters" maxlength="1" autocomplete="off">
                    </div>
                    <div class="letter">
                        <label for="letter8" name="letters" class="sr-only">8th letter</label>
                        <input type="text" id="letter8" name="letters" maxlength="1" autocomplete="off">
                    </div>
                </div>
                <input type="submit" class="answerSubmit" name="letters" value="ENTER">
            </fieldset>
        </div>        
        <!-- <div class="checkmark">
            <i class="far fa-check-circle"></i>
            <p>Correct!</p>
        </div>
        <div class="xMark">
            <i class="far fa-times-circle"></i>
            <p>Try Again!</p>
        </div> -->
    </main>
    <footer>
        <p>Created at Juno College by Mandy Poon and Peter Bae</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
